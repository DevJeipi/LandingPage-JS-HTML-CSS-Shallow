<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="../assets/css/pages/form/index.css">
  <title>Formulário de inscrição | Shallow Beachwear</title>

<body>

    <div class="centro elementFlex">
      <form name="info" class="info-form elementFlex" id="info-form">
        <div class="image"><img src="../assets/images/logo-shallow-allwhite-resized.png" alt="Logo Shallow Beachwear">

              <option value="+386">+386 (Eslovênia)</option>

              <option value="+358">+358 (Finlândia)</option>

              <option value="+30">+30 (Grécia)</option>
              <option value="+36">+36 (Hungria)</option>
              <option value="+353">+353 (Irlanda)</option>
              <option value="+39">+39 (Itália)</option>
              <option value="+371">+371 (Letônia)</option>
              <option value="+370">+370 (Lituânia)</option>

            </select>
            <input required type="tel" name="number" class="input phone-number" placeholder="DDD Estadual + Número*">
          </div>
        </div>
        <div class="field">
          <div class="control elementFlex">
            <button type="submit" class="btn" id="submit-btn">Concluir</button>
          </div>
        </div>

          style="display: none; color: rgb(242, 242, 242); margin-top: 10px; text-align: center; background-color: rgba(242, 242, 242, 0.2); border: 1px solid rgb(196, 12, 12); border-radius: 12px; padding: 12px; backdrop-filter: blur(32px);">

      </form>
    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script>
  // Configuração do cliente Supabase
  const supabaseUrl = 'https://tipuesdeimmilskvvlrp.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpcHVlc2RlaW1taWxza3Z2bHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczOTc5NzYsImV4cCI6MjA1Mjk3Mzk3Nn0.k9yrUY2dQk3qMB0kqnih7zX-o8_9vBoOdCUEge37GUc';
  
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('info-form');
    const submitButton = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');

    if (!form) {
      console.error('Formulário não encontrado!');
      return;
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      // Validação básica
      const name = form.elements['name']?.value.trim();
      const email = form.elements['email']?.value.trim();
      const number = `${form.elements['country-code']?.value}${form.elements['number']?.value}`;
      
      if (!name || !email || !number) {
        showError('Preencha todos os campos obrigatórios');
        return;
      }

      // UI feedback
      submitButton.disabled = true;
      submitButton.textContent = 'Enviando...';
      errorMessage.style.display = 'none';

      try {
        const { error } = await supabaseClient
          .from('quiz_database')
          .insert([{
            name,
            email,
            number
          }]);

        if (error) {
          throw error;
        }
        
        // Redirecionamento após sucesso
        window.location.href = '../obrigado';
        
      } catch (error) {
        console.error('Erro ao enviar dados:', error);
        showError('Ocorreu um erro. Por favor, tente novamente.');
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Concluir';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
  });
</script>

</html>
